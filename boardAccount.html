<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="Assets/css/style.css">
  <title>CRUD</title>
</head>

<body>

  <div class="container">
    <h2 class="mt-5 mb-5">CRUD</h2>
    <div class="mb-5">
      <div class="row login">
        <div class="form-group col-md-12 mb-3">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group col-md-12 mb-3">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group col-md-12 mb-3">
          <label for="password">Confirm Password</label>
          <input type="password" name="cfpassword" class="form-control" id="cfpassword" placeholder="Confirm Password">
        </div>
        <div class="d-flex flex-row justify-content-evenly col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
          <button class="btn btn-primary" id="Update" onclick="Update()">Update</button>
          <a type="button" href="board.html" class="btn btn-secondary">Back</a>
        </div>
      </div>
    <br>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>Password</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

  <script src="Assets/js/crudAccount.js"></script>
</body>
</html>
