<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="Assets/css/style.css">
  <title>CRUD</title>
</head>

<body>

  <div class="container">
    <h2 class="mt-5 mb-5">CRUD</h2>
    <div class="mb-5">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="age">Age</label>
          <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="address">Address</label>
          <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="d-flex flex-row justify-content-evenly col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
          <a type="button" href="/boardAccount.html" class="btn btn-warning" id="Account">List Accounts</a>
          <button class="btn btn-primary" id="Update" onclick="Update()">Update</button>
          <button class="btn btn-secondary" id="Logout" onclick="Logout()">Logout</button>
          <button class="btn btn-warning" id="ChangePassword" onclick="changePassword()">Change Password</button>
        </div>
      </div>
    </div>
    <br>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <br>
    <div class="mb-5" id="fromChangePassword">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="CrPassword">Current Password</label>
          <input type="password" name="CrPassword" class="form-control" id="CrPassword" placeholder="Current Password">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="NewPassword">New Password</label>
          <input type="password" name="NewPassword" class="form-control" id="NewPassword" placeholder="New Password">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="CfNewPassword">Confirm New Password</label>
          <input type="password" name="CfNewPassword" class="form-control" id="CfNewPassword" placeholder="Confirm New Password">
        </div>
      </div>
      <button class="btn btn-primary" id="UpdatePassword" onclick="UpdatePassword()">Update</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <script src="Assets/js/crud.js"></script>
</body>

</html>
